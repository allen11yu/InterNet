<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Page</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@100;400;700&family=Oswald:wght@400;600&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Fav icon -->
  <link rel="icon" href="img/tempLogo.png">
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="login-main">
        <section class="login-right">
          <a href="index.html" type="button" class="btn-close" aria-label="Close"></a>
          <p>Welcome Back</p>
          <h1>Login to your account</h1>
          <div class="login-entry">
            <label for="email_input">Email: </label><input type="email" placeholder="email@domain.com" name="email" />
          </div>
          <div class="login-entry">
            <label for="password_input">Password: </label><input type="password" name="password" />
          </div>
          <input type="checkbox" value="lsRememberMe" id="rememberMe" /> <label for="rememberMe">Remember me</label>
          <a href="Forget your password">Forgot your password?</a>
          <div>
            <a href="Login" class="login-btn btn btn-success">Login</a>
          </div>
          <p>Don't Have an Account? <a href="Sign up">Sign up now!</a></p>
        </section>
      </div>

      <div class="container">
        <section class="login-side">

        </section>
      </div>
    </div>
  </div>

</body>
</html>
